<!DOCTYPE html>
<html>
<head>
    <title>JEE Organic Live Hub</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          packages: {'[+]': ['mhchem']}
        },
        loader: { load: ['[tex]/mhchem'] }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="reactions.js"></script> 
    
    <style>
       :root {
    --bg-color: #f4f7f6;
    --card-bg: #ffffff;
    --text-main: #333333;
    --text-sub: #7f8c8d;
    --border-color: #dddddd;
    --accent: #2ecc71;
}

[data-theme="dark"] {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --text-main: #e0e0e0;
    --text-sub: #b0b0b0;
    --border-color: #333333;
}

body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-main); transition: 0.3s; margin: 0; padding: 20px; }
.container { max-width: 800px; margin: auto; padding-bottom: 100px; position: relative; }

.card { background: var(--card-bg); color: var(--text-main); padding: 20px; margin-bottom: 15px; border-radius: 12px; border-left: 6px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; position: relative; transition: 0.2s; }
.search-bar { width: 100%; padding: 15px; border: 2px solid var(--border-color); background: var(--card-bg); color: var(--text-main); border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; }

.category-tag { font-size: 0.75em; background: rgba(46, 204, 113, 0.1); color: var(--accent); padding: 4px 10px; border-radius: 12px; float: right; font-weight: bold; }
.delete-btn { position: absolute; top: 10px; right: 10px; background: #ff4d4d; color: white; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; font-size: 11px; }

.details { display: none; margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 15px; }
.diagram-container { background: #fff; padding: 10px; margin: 10px 0; border-radius: 8px; text-align: center; }
.reaction-img { max-width: 100%; height: auto; max-height: 200px; }

.theme-switch { position: absolute; top: 0; right: 0; background: var(--card-bg); border: 1px solid var(--accent); color: var(--accent); padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }

/* Admin/Form Overlay Styles */
.admin-box { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); color: var(--text-main); }
.admin-box input, .admin-box select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--border-color); border-radius: 8px; background: var(--bg-color); color: var(--text-main); box-sizing: border-box; }
#formOverlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1001; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
#fab { position: fixed; bottom: 30px; right: 30px; width: 65px; height: 65px; border-radius: 50%; background: var(--accent); color: white; border: none; font-size: 35px; cursor: pointer; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div class="container">
    
    <h1 style="text-align: center; color: #2c3e50;">üß™ JEE Organic Hub</h1>
<button class="theme-switch" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
    <div class="filter-row" id="filterRow">
        <button class="filter-btn active" onclick="filterByCat('All', event)">All</button>
        <button class="filter-btn" onclick="filterByCat('Naming', event)">Naming</button>
        <button class="filter-btn" onclick="filterByCat('Reduction', event)">Reduction</button>
        <button class="filter-btn" onclick="filterByCat('Oxidation', event)">Oxidation</button>
        <button class="filter-btn" onclick="filterByCat('Tests', event)">Tests</button>
    </div>
    
    <input type="text" id="mainSearch" class="search-bar" placeholder="Search by reagent or reaction name...">
    
    <div id="feed"></div>

    <div style="text-align: center; margin-top: 50px;">
        <input type="password" id="adminKey" placeholder="Admin Access" oninput="checkAdmin()" style="border:none; background:none; text-align:center; color:#ccc; font-size:11px; outline:none; width: 100px;">
    </div>
</div>

<button id="fab" onclick="toggleForm()">+</button>

<div id="formOverlay">
    <div class="admin-box" style="width: 90%; max-width: 500px; position: relative;">
        <span onclick="toggleForm()" style="position:absolute; top:15px; right:20px; cursor:pointer; font-size:24px; color:#999;">&times;</span>
        <h2 style="margin-top: 0; color: #2ecc71;">Share Reaction</h2>
        
        <input type="text" id="newName" placeholder="Reaction Name (e.g., Stephen Reduction)">
        <input type="text" id="newReagent" placeholder="Reagent (e.g., SnCl2 / HCl)">
        <input type="text" id="newFunction" placeholder="Main function (e.g., Nitrile -> Aldehyde)">
        <input type="text" id="newWarning" placeholder="Warnings/Exceptions">
        <input type="text" id="newDiagram" placeholder="Diagram/Image URL (optional)">
        <input type="text" id="newNotes" placeholder="Memory hacks (comma separated)">
        
        <select id="newCat">
            <option value="General">General</option>
            <option value="Naming">Naming</option>
            <option value="Reduction">Reduction</option>
            <option value="Oxidation">Oxidation</option>
            <option value="Tests">Tests</option>
        </select>
        <button style="width: 100%; margin-top: 10px; padding: 15px;" onclick="addReaction()">Post to Community</button>
    </div>
</div>

<script>
    // Initialization
const savedTheme = localStorage.getItem('theme') || 'light';
document.documentElement.setAttribute('data-theme', savedTheme);

function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    const target = current === 'light' ? 'dark' : 'light';
    
    html.setAttribute('data-theme', target);
    localStorage.setItem('theme', target);
    document.getElementById('themeBtn').innerText = target === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
}
    // 1. FIREBASE INITIALIZATION
    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allReactions = [];
    let currentFilter = 'All';
    const MY_SECRET = "JEE2025"; 

    // 2. DATA SYNC
    db.ref('custom_reactions').on('value', (snapshot) => {
        const data = snapshot.val();
        const customOnes = [];
        for(let id in data) customOnes.push({...data[id], firebaseId: id, isCustom: true});
        
        if (typeof reactionDatabase !== 'undefined') {
            allReactions = [...reactionDatabase.map(r => ({...r, isCustom: false})), ...customOnes];
        } else {
            allReactions = customOnes;
        }
        runSearch();
    });

    // 3. UI RENDERING
   function render(data) {
    const feed = document.getElementById('feed');
    // Using the secret key to check admin status
    const isAdmin = document.getElementById('adminKey').value === MY_SECRET;
    
    if (data.length === 0) {
        feed.innerHTML = `<p style='text-align:center; color:var(--text-sub); padding: 20px;'>No reactions found. Try a different search.</p>`;
        return;
    }

    feed.innerHTML = data.map((r, index) => {
        // Clean key for Firebase comments logic
        const rKey = (r.reagent || "unknown").replace(/[.#$/[\]]/g, "_");
        
        return `
        <div class="card" onclick="toggleCard('${index}', '${rKey}')">
            <span class="category-tag">${r.category || 'General'}</span>
            
            ${isAdmin ? `<button class="delete-btn" onclick="deleteReaction('${r.firebaseId || index}', event)">Delete</button>` : ''}
            
            <h3 style="margin: 0; color: var(--accent);">${r.reagent}</h3>
            <p style="margin: 5px 0; font-weight: bold; color: var(--text-main);">${r.name || ''}</p>
            <small style="color: var(--text-sub);">${r.function}</small>
            
            <div class="details" id="details-${index}" onclick="event.stopPropagation()">
                <hr style="border: 0; border-top: 1px solid var(--border-color); margin: 15px 0;">
                
                <strong style="color: var(--text-main);">Reaction Equation:</strong>
                <div style="background: var(--bg-color); color: var(--text-main); padding:15px; border-radius:8px; border: 1px solid var(--border-color); margin-top:8px; overflow-x:auto; font-size: 1.1em;">
                    ${r.example || '$\ce{Reagent -> Product}$'}
                </div>
                
                ${r.warning ? `
                <div style="background: rgba(231, 76, 60, 0.1); border-left: 4px solid #e74c3c; padding: 10px; margin: 12px 0; border-radius: 4px; color: #ff5e5e; font-weight: 500;">
                    ‚ö†Ô∏è ${r.warning}
                </div>` : ''}

                ${r.diagram ? `
                <div class="diagram-container" style="background: white; border-radius: 8px; padding: 10px; margin-top: 10px;">
                    <img src="${r.diagram}" class="reaction-img" alt="structure">
                </div>` : ''}

                <div style="margin-top:15px; color: var(--text-main);">
                    <strong>Key Hacks:</strong>
                    <ul style="padding-left: 20px; color: var(--text-sub);">
                        ${(Array.isArray(r.notes) ? r.notes : [r.notes]).map(n => `<li style="margin-bottom:4px;">${n}</li>`).join('')}
                    </ul>
                </div>
                
                <div id="comments-${rKey}"></div>
                <div class="input-area">
                    <input type="text" id="input-${rKey}" placeholder="Add a memory trick..." style="background: var(--bg-color); color: var(--text-main); border: 1px solid var(--border-color);">
                    <button onclick="saveTip('${rKey}')" style="background: var(--accent); color: white;">Post</button>
                </div>
            </div>
        </div>`;
    }).join('');
    
    // Tell MathJax to scan the new cards for chemistry formulas
    if (window.MathJax && window.MathJax.typeset) window.MathJax.typeset();
}
    // 4. LOGIC FUNCTIONS
    function toggleForm() {
        const overlay = document.getElementById('formOverlay');
        overlay.style.display = (overlay.style.display === 'flex') ? 'none' : 'flex';
    }

    function toggleCard(id, key) {
        const det = document.getElementById(`details-${id}`);
        const isOpen = det.style.display === 'block';
        document.querySelectorAll('.details').forEach(d => d.style.display = 'none');
        if(!isOpen) {
            det.style.display = 'block';
            loadTips(key);
            if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise([det]);
        }
    }

    function addReaction() {
        const reagentVal = document.getElementById('newReagent').value;
        if(!reagentVal) return alert("Reagent is required!");

        const reaction = {
            name: document.getElementById('newName').value,
            reagent: reagentVal,
            function: document.getElementById('newFunction').value,
            example: `$\\ce{ ${reagentVal} }$`, 
            warning: document.getElementById('newWarning').value,
            diagram: document.getElementById('newDiagram').value,
            notes: document.getElementById('newNotes').value.split(','),
            category: document.getElementById('newCat').value,
            timestamp: Date.now()
        };

        db.ref('custom_reactions').push(reaction).then(() => {
            alert("Added!");
            toggleForm();
            ["newName", "newReagent", "newFunction", "newWarning", "newDiagram", "newNotes"].forEach(id => document.getElementById(id).value = "");
        });
    }

    function runSearch() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        let filtered = allReactions.filter(r => {
            const matchesName = r.name && r.name.toLowerCase().includes(query);
            const matchesReagent = r.reagent && r.reagent.toLowerCase().includes(query);
            return (currentFilter === 'All' || r.category === currentFilter) && (matchesName || matchesReagent);
        });
        render(filtered);
    }

    function checkAdmin() { runSearch(); }

    function filterByCat(cat, e) {
        currentFilter = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        runSearch();
    }

    function loadTips(rKey) {
        db.ref('tips/' + rKey).on('value', snap => {
            const data = snap.val();
            let html = "<hr style='border:0; border-top:1px solid #eee; margin:15px 0;'><strong>Community Hacks:</strong>";
            for(let id in data) html += `<div class="comment-box">${data[id].text}</div>`;
            document.getElementById(`comments-${rKey}`).innerHTML = html;
        });
    }

    function saveTip(key) {
        const val = document.getElementById(`input-${key}`).value;
        if(val) {
            db.ref('tips/' + key).push({text: val});
            document.getElementById(`input-${key}`).value = "";
        }
    }

    function deleteReaction(id, event) {
        event.stopPropagation();
        if(confirm("Delete this reaction?")) {
            db.ref('custom_reactions/' + id).remove().then(() => alert("Deleted."));
        }
    }

    document.getElementById('mainSearch').addEventListener('input', runSearch);
</script>

</body>
</html>
