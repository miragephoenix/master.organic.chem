<!DOCTYPE html>
<html>
<head>
    <title>JEE Organic Live Hub</title>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          packages: {'[+]': ['mhchem']}
        },
        loader: { load: ['[tex]/mhchem'] }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="reactions.js"></script> 
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        
        /* New: Visual Box for Diagrams */
        .diagram-container { 
            background: white; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #eee; 
            border-radius: 8px; 
            text-align: center;
        }
        .reaction-img { max-width: 100%; height: auto; max-height: 150px; }
        
        .admin-box { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .admin-box input, .admin-box select { width: 95%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: #fff; border: 1px solid #2ecc71; color: #2ecc71; padding: 5px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: #2ecc71; color: white; }

        .search-bar { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 17px; margin-bottom: 10px; box-sizing: border-box; }
        
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid #2ecc71; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; position: relative; }
        .category-tag { font-size: 0.7em; background: #eee; padding: 2px 8px; border-radius: 10px; float: right; }
        
        .delete-btn { display: none; position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 12px; }
        
        .details { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .active .details { display: block; }
        
        .comment-box { background: #e8f4fd; padding: 10px; margin: 5px 0; border-radius: 5px; font-size: 0.9em; border-left: 3px solid #3498db; position: relative; }
        .tip-del-btn { color: #e74c3c; font-weight: bold; cursor: pointer; position: absolute; right: 8px; top: 8px; font-size: 14px; }
        
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .add-btn { background: #3498db; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š JEE Organic Hub (Visual)</h1>

    <div class="filter-row" id="filterRow">
        <button class="filter-btn active" onclick="filterByCat('All', event)">All</button>
        <button class="filter-btn" onclick="filterByCat('Reduction', event)">Reduction</button>
        <button class="filter-btn" onclick="filterByCat('Oxidation', event)">Oxidation</button>
        <button class="filter-btn" onclick="filterByCat('Naming', event)">Naming</button>
        <button class="filter-btn" onclick="filterByCat('Test', event)">Tests</button>
    </div>
    
    <input type="text" id="mainSearch" class="search-bar" placeholder="Search (supports LaTeX)...">
    
    <div id="feed"></div>

    <div style="text-align: center; padding: 40px 20px;">
        <input type="password" id="adminKey" placeholder="Admin Key" oninput="checkAdmin()" style="border:none; background:none; text-align:center; color:#ddd; font-size:12px; outline:none;">
    </div>
</div>

<script>
    // FIREBASE CONFIG (SAME AS BEFORE)
    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allReactions = [];
    let currentFilter = 'All';
    const MY_SECRET = "JEE2025"; 

    db.ref('custom_reactions').on('value', (snapshot) => {
        const data = snapshot.val();
        const customOnes = [];
        for(let id in data) customOnes.push({...data[id], firebaseId: id, isCustom: true});
        allReactions = [...reactionDatabase.map(r => ({...r, isCustom: false})), ...customOnes];
        runSearch();
    });

    function render(data) {
        const feed = document.getElementById('feed');
        const isAdmin = document.getElementById('adminKey').value === MY_SECRET;
        
        feed.innerHTML = data.map((r, index) => {
            const rKey = r.reagent.replace(/[.#$/[\]]/g, "_");
            
            // Logic for Diagram Image
            const diagramHtml = r.diagram ? `
                <div class="diagram-container">
                    <img src="${r.diagram}" class="reaction-img" alt="structure">
                </div>` : '';

            return `
            <div class="card" onclick="toggleCard('${index}', '${rKey}')">
                <span class="category-tag">${r.category || 'General'}</span>
                ${(r.isCustom && isAdmin) ? `<button class="delete-btn" style="display:block" onclick="deleteReaction('${r.firebaseId}', event)">Delete Card</button>` : ''}
                
                <h3>${r.reagent}</h3>
                <p><b>${r.name || ''}</b>: ${r.function}</p>
                
                ${diagramHtml}

                <div class="details" id="details-${index}" onclick="event.stopPropagation()">
                    <strong>Reaction Equation:</strong>
                    <p style="background:#f0f0f0; padding:10px; border-radius:5px;">${r.example || 'Pending Example...'}</p>
                    
                    <strong>Notes:</strong>
                    <ul>${(Array.isArray(r.notes) ? r.notes : r.notes.split(',')).map(n => `<li>${n}</li>`).join('')}</ul>
                    
                    <div id="comments-${rKey}"></div>
                    <div class="input-area">
                        <input type="text" id="input-${rKey}" placeholder="Add a hack...">
                        <button onclick="saveTip('${rKey}')">Post</button>
                    </div>
                </div>
            </div>`;
        }).join('');
        
        // IMPORTANT: Tell MathJax to process the new content
        if (window.MathJax && window.MathJax.typeset) {
            window.MathJax.typeset();
        }
    }

    // (Remaining functions: deleteTip, loadTips, deleteReaction, checkAdmin, filterByCat, runSearch, toggleCard, saveTip are the same as before)
    // Adding runSearch and toggleCard here for completeness
    
    function runSearch() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        let filtered = allReactions.filter(r => 
            (currentFilter === 'All' || r.category === currentFilter || (currentFilter === 'Naming' && r.name)) &&
            (r.reagent.toLowerCase().includes(query) || r.function.toLowerCase().includes(query))
        );
        render(filtered);
    }

    function toggleCard(id, key) {
        const det = document.getElementById(`details-${id}`);
        const isOpen = det.style.display === 'block';
        document.querySelectorAll('.details').forEach(d => d.style.display = 'none');
        if(!isOpen) {
            det.style.display = 'block';
            loadTips(key);
            if (window.MathJax) window.MathJax.typeset();
        }
    }

    function loadTips(rKey) {
        const isAdmin = document.getElementById('adminKey').value === MY_SECRET;
        db.ref('tips/' + rKey).on('value', snap => {
            const data = snap.val();
            let html = "<strong>Community Hacks:</strong>";
            for(let id in data) {
                html += `
                <div class="comment-box">
                    ${data[id].text}
                    ${isAdmin ? `<span class="tip-del-btn" onclick="deleteTip('${rKey}', '${id}')">Ã—</span>` : ''}
                </div>`;
            }
            const el = document.getElementById(`comments-${rKey}`);
            if(el) el.innerHTML = html;
        });
    }

    function deleteTip(rKey, tipId) {
        if(confirm("Delete this tip?")) db.ref('tips/' + rKey + '/' + tipId).remove();
    }
    
    function saveTip(key) {
        const val = document.getElementById(`input-${key}`).value;
        if(val) {
            db.ref('tips/' + key).push({text: val});
            document.getElementById(`input-${key}`).value = "";
        }
    }

    function checkAdmin() { runSearch(); }

    function filterByCat(cat, e) {
        currentFilter = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        runSearch();
    }

    document.getElementById('mainSearch').addEventListener('input', runSearch);
</script>
</body>
</html>
