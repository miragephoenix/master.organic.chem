<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css?v=2.4">
    <title>ChemFlow</title>
    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], packages: {'[+]': ['mhchem']} },
        loader: { load: ['[tex]/mhchem'] }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="reactions.js"></script> 
</head>
<body>

<div class="container">
    <h1 style="text-align: center; color: #2ECC71;">üß™ ChemFlow</h1>
    
    <div style="display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 20px;">
        <button class="theme-switch-inline" onclick="startStudyMode()">üìñ Flashcards</button>
        <button class="theme-switch-inline" onclick="toggleTheme()" id="themeBtn">üåô Dark Mode</button>
    </div>

  <div class="tag-bar">
  <button class="tag-btn" onclick="filterByTag('Naming')">#Naming</button>
  <button class="tag-btn" onclick="filterByTag('Test')">#Test</button>
  <button class="tag-btn" onclick="filterByTag('Oxidation')">#Oxidation</button>
  <button class="tag-btn" onclick="filterByTag('Reduction')">#Reduction</button>
  <button class="tag-btn" onclick="filterByTag('Alkene')">#Alkene</button>
  <button class="tag-btn" onclick="filterByTag('Alkyne')">#Alkyne</button>
 <button class="tag-btn reset-btn" 
    onclick="document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active')); render(reactionDatabase)">
    Clear All
</button>
</div>
    
    <input type="text" id="mainSearch" class="search-bar" placeholder="Search by reagent or reaction name...">
    <div id="feed"></div>

    <div style="text-align: center; margin-top: 50px;">
        <input type="password" id="adminKey" placeholder="Admin Access" oninput="runSearch()" style="border:none; background:none; text-align:center; color:#ccc; font-size:11px; outline:none; width: 100px;">
    </div>
</div>

<button id="fab" onclick="toggleForm()" style="position:fixed; bottom:20px; right:20px; width:60px; height:60px; border-radius:50%; background:#2ecc71; color:white; border:none; font-size:30px; cursor:pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index:1000;">+</button>

<div id="formOverlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
    <div style="background:var(--card-bg, white); padding:20px; border-radius:15px; width:94%; max-width:400px; position:relative;">
        <span onclick="toggleForm()" style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:20px;">&times;</span>
        <h2 style="color:#2ecc71; margin-top:0;">Add Reaction</h2>
        <input type="text" id="newName" placeholder="Reaction Name" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="newReagent" placeholder="Reagent" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="newFunction" placeholder="Function" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="newWarning" placeholder="Warning" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="newDiagram" placeholder="Diagram URL" style="width:100%; margin:5px 0; padding:8px;">
        <input type="text" id="newNotes" placeholder="Hacks (comma separated)" style="width:100%; margin:5px 0; padding:8px;">
        <button onclick="addReaction()" style="width:100%; padding:10px; background:#2ecc71; color:white; border:none; border-radius:5px; margin-top:10px;">Post</button>
    </div>
</div>

<div id="studyOverlay" style="display:none; position: fixed; inset: 0; background: #000; flex-direction: column; z-index: 5000;">
    <button onclick="exitStudyMode()" style="position:absolute; top:20px; right:20px; background:rgba(255,255,255,0.2); color:white; border:none; border-radius:50%; width:40px; height:40px; font-weight:bold; cursor:pointer; z-index: 6000;">‚úï</button>
    
    <div id="flashcard-deck" style="height: 100vh; width: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none;">
        </div>

    <div id="hint-text" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%); color:rgba(255,255,255,0.5); pointer-events:none; font-family:sans-serif; text-align:center;">
        <small>Tap to Flip ‚Ä¢ Swipe Up ‚Üì</small>
    </div>
</div>

<script>
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allReactions = [];
    let studyData = [];
    let currentFilter = 'All';

    db.ref('custom_reactions').on('value', (snapshot) => {
        const data = snapshot.val();
        const custom = [];
        for(let id in data) custom.push({...data[id], firebaseId: id});
        allReactions = (typeof reactionDatabase !== 'undefined') ? [...reactionDatabase, ...custom] : custom;
        runSearch();
    });

    function runSearch() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        const filtered = allReactions.filter(r => {
            const matchesSearch = (r.reagent?.toLowerCase().includes(query)) || (r.name?.toLowerCase().includes(query));
            const matchesFilter = (currentFilter === 'All' || r.category === currentFilter);
            return matchesSearch && matchesFilter;
        });
        render(filtered);
    }

    function render(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = data.map((r, index) => {
            const cleanKey = (r.reagent || 'unknown').replace(/\s+/g, '_').replace(/[.#$/[\]]/g, "_");
            return `
            <div class="card" onclick="toggleExpand(${index})" style="cursor:pointer; margin-bottom:15px;">
                <h3 style="color: var(--accent); margin:0;">${r.reagent}</h3>
                <p style="font-weight:bold; margin:5px 0;">${r.name || ''}</p>
                <small>${r.function}</small>
                <div id="details-${index}" style="display:none; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
                    ${r.diagram ? `<img src="${r.diagram}" class="reaction-diagram">` : ''}
                    <div style="background:var(--card-bg); padding:10px; border-radius:8px; border:1px solid #ddd;">${r.example || ''}</div>
                    ${r.warning ? `<p style="color:red; font-size:0.85em;">‚ö†Ô∏è ${r.warning}</p>` : ''}
                    <p style="font-size:0.9em;"><strong>Hacks:</strong> ${r.notes || 'None'}</p>
                    
                    <div class="community-section" style="margin-top: 15px; border-top: 1px dashed #ccc; padding-top: 10px;">
                        <div id="notes-list-${index}" style="font-size: 0.85em; margin-bottom: 10px;">
                            <small style="color: #999;">Loading hacks...</small>
                        </div>
                        <div style="display: flex; gap: 5px;">
                            <input type="text" id="note-input-${index}" placeholder="Add a hack..." style="flex:1; padding: 5px; border-radius: 5px; border: 1px solid #ddd; font-size: 12px;" onclick="event.stopPropagation()">
                            <button onclick="event.stopPropagation(); postNote('${cleanKey}', ${index})" style="background: #2ecc71; color: white; border: none; padding: 5px 10px; border-radius: 5px; font-size: 12px; cursor: pointer;">Post</button>
                        </div>
                    </div>
                </div>
            </div>
        `}).join('');
        if (window.MathJax) window.MathJax.typeset();
    }

    // --- UPDATED REEL STYLE FLASHCARD LOGIC ---
    function startStudyMode() {
        if (!allReactions.length) return alert("No reactions to study!");
        studyData = [...allReactions].sort(() => Math.random() - 0.5);
        
        const deck = document.getElementById('flashcard-deck');
        document.getElementById('studyOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';

        deck.innerHTML = studyData.map((r, i) => {
            return `
            <div style="scroll-snap-align: start; scroll-snap-stop: always; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; perspective: 1000px;">
                <div class="flashcard-inner" onclick="this.classList.toggle('flipped')" style="position: relative; width: 99%; max-width: 650px; height: 72%; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; cursor: pointer;">
                    
                    <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: #1a1a1a; border: 2px solid #2ecc71; border-radius: 25px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; text-align: center; box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);">
                        <small style="color:#2ecc71; letter-spacing:3px; font-weight:bold; margin-bottom:10px;">REAGENT</small>
                        <h1 style="font-size: 2.5rem; color: white; margin: 0; word-break: break-word; font-family: sans-serif;">${r.reagent || ''}</h1>
                        <p style="color: #666; margin-top: 20px; font-size: 0.9rem;">Tap to reveal answer</p>
                    </div>

                    <div style="position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: #1a1a1a; border: 2px solid #2ecc71; border-radius: 25px; transform: rotateY(180deg); display: flex; flex-direction: column; padding: 25px; box-sizing: border-box; overflow-y: auto;">
                        <h2 style="color:#2ecc71; margin-top:0; font-size: 1.4rem;">${r.name || 'Reaction'}</h2>
                        <div style="color: white; font-size: 1.05rem; line-height: 1.5; margin-bottom:15px;">${r.function || ''}</div>
                        
                        ${r.diagram ? `<img src="${r.diagram}" style="width:100%; border-radius:12px; margin-bottom:15px; border:1px solid #333; background: #fff;">` : ''}
                        
                        <div style="background: rgba(46, 204, 113, 0.1); padding: 15px; border-radius: 12px; border-left: 4px solid #2ecc71; margin-bottom: 15px;">
                             <strong style="color:#2ecc71;">Hack:</strong>
                             <p style="color:#ddd; margin: 5px 0 0 0; font-size:0.95rem;">${r.notes || 'No specific notes.'}</p>
                        </div>

                        ${r.example ? `<div style="color: #fff; font-size: 0.9rem; padding: 10px; border-top: 1px dashed #444;"><strong>Example:</strong><br>${r.example}</div>` : ''}
                    </div>

                </div>
            </div>
            `;
        }).join('');

        if (!document.getElementById('flip-style')) {
            const style = document.createElement('style');
            style.id = 'flip-style';
            style.innerHTML = `.flipped { transform: rotateY(180deg) !important; } #flashcard-deck::-webkit-scrollbar { display: none; }`;
            document.head.appendChild(style);
        }

        // --- TRIGGER MATHJAX RENDERER ---
        if (window.MathJax && window.MathJax.typesetPromise) {
            window.MathJax.typesetPromise([deck]).catch((err) => console.log(err));
        }
    }

    function exitStudyMode() {
        document.getElementById('studyOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
        document.getElementById('flashcard-deck').innerHTML = '';
    }

    function toggleExpand(index) {
        const d = document.getElementById(`details-${index}`);
        const isOpening = d.style.display === 'none';
        d.style.display = isOpening ? 'block' : 'none';
        if(isOpening) {
            const r = allReactions[index];
            const cleanKey = (r.reagent || 'unknown').replace(/\s+/g, '_').replace(/[.#$/[\]]/g, "_");
            loadNotes(cleanKey, index);
        }
    }

    function filterByTag(tagName) {
        document.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
        const clickedBtn = Array.from(document.querySelectorAll('.tag-btn')).find(btn => btn.innerText.includes(tagName));
        if (clickedBtn) clickedBtn.classList.add('active');
        const filtered = allReactions.filter(r => r.tags && r.tags.includes(tagName));
        render(filtered); 
    }

    function postNote(reagentKey, index) {
        const input = document.getElementById(`note-input-${index}`);
        const noteText = input.value;
        if(!noteText) return;
        db.ref('community_notes/' + reagentKey).push({ text: noteText, timestamp: Date.now() }).then(() => {
            input.value = "";
            loadNotes(reagentKey, index);
        });
    }

    function loadNotes(reagentKey, index) {
        db.ref('community_notes/' + reagentKey).limitToLast(5).once('value', (snap) => {
            const container = document.getElementById(`notes-list-${index}`);
            const data = snap.val();
            if(!data) { container.innerHTML = "<small style='color:#999;'>No community hacks yet.</small>"; return; }
            let html = "<strong>Community Hacks:</strong>";
            for(let id in data) { html += `<div style="background:rgba(46, 204, 113, 0.1); padding:5px; border-radius:4px; margin-top:4px; font-size:0.9em;">üí° ${data[id].text}</div>`; }
            container.innerHTML = html;
        });
    }

    function toggleForm() {
        const f = document.getElementById('formOverlay');
        f.style.display = (f.style.display === 'flex') ? 'none' : 'flex';
    }

    function addReaction() {
        const reagent = document.getElementById('newReagent').value;
        if(!reagent) return alert("Reagent is required!");
        db.ref('custom_reactions').push({
            reagent,
            name: document.getElementById('newName').value,
            function: document.getElementById('newFunction').value,
            warning: document.getElementById('newWarning').value,
            diagram: document.getElementById('newDiagram').value,
            notes: document.getElementById('newNotes').value,
            category: 'General'
        }).then(() => { toggleForm(); });
    }

    function toggleTheme() {
        const h = document.documentElement;
        const t = h.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        h.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        document.getElementById('themeBtn').innerText = t === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
    }

    document.getElementById('mainSearch').addEventListener('input', runSearch);
</script>
</body>
</html>
