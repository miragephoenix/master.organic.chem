<!DOCTYPE html>
<html>
<head>
    <title>JEE Organic Live Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="reactions.js"></script> 
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        
        /* Form Styling */
        .admin-box { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .admin-box input { width: 95%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        .search-bar { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 17px; margin-bottom: 10px; }
        
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid #2ecc71; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .details { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .active .details { display: block; }
        .comment-box { background: #e8f4fd; padding: 8px; margin: 5px 0; border-radius: 5px; font-size: 0.9em; border-left: 3px solid #3498db; }
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .add-btn { background: #3498db; width: 100%; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š JEE Organic Live Hub</h1>

    <div class="admin-box">
        <h3>âž• Add New Reaction</h3>
        <input type="text" id="newReagent" placeholder="Reagent (e.g. PCl5)">
        <input type="text" id="newName" placeholder="Reaction Name (e.g. Halogenation)">
        <input type="text" id="newFunction" placeholder="Function (e.g. Alcohol to Chloride)">
        <input type="text" id="newNotes" placeholder="Notes (Separate by commas)">
        <button class="add-btn" onclick="addNewReaction()">Add to Database</button>
    </div>

    <input type="text" id="mainSearch" class="search-bar" placeholder="Search reactions...">
    <div id="feed"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allReactions = [...reactionDatabase];

    // Load custom reactions from Firebase
    db.ref('custom_reactions').on('value', (snapshot) => {
        const data = snapshot.val();
        const customOnes = data ? Object.values(data) : [];
        allReactions = [...reactionDatabase, ...customOnes];
        render(allReactions);
    });

    function render(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = data.map((r, index) => {
            const reactionKey = r.reagent.replace(/[.#$/[\]]/g, "_");
            return `
            <div class="card" onclick="toggleCard('${index}', '${reactionKey}')">
                <h3>${r.reagent}</h3>
                <p><b>${r.name || ''}</b>: ${r.function}</p>
                <div class="details" id="details-${index}" onclick="event.stopPropagation()">
                    <strong>Notes:</strong>
                    <ul>${(Array.isArray(r.notes) ? r.notes : r.notes.split(',')).map(n => `<li>${n}</li>`).join('')}</ul>
                    <div id="comments-${reactionKey}"></div>
                    <div class="input-area">
                        <input type="text" id="input-${reactionKey}" placeholder="Add a tip...">
                        <button onclick="saveTip('${reactionKey}')">Post</button>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    function addNewReaction() {
        const reagent = document.getElementById('newReagent').value;
        const name = document.getElementById('newName').value;
        const functionStr = document.getElementById('newFunction').value;
        const notes = document.getElementById('newNotes').value;

        if(reagent && functionStr) {
            db.ref('custom_reactions').push({
                reagent: reagent,
                name: name,
                function: functionStr,
                notes: notes,
                warning: "Added by user"
            });
            alert("Reaction added!");
            document.querySelectorAll('.admin-box input').forEach(i => i.value = "");
        }
    }

    function toggleCard(id, key) {
        document.querySelectorAll('.details').forEach(d => d.style.display = 'none');
        document.getElementById(`details-${id}`).style.display = 'block';
        loadTips(key);
    }

    function saveTip(key) {
        const val = document.getElementById(`input-${key}`).value;
        if(val) {
            db.ref('tips/' + key).push({text: val});
            document.getElementById(`input-${key}`).value = "";
        }
    }

    function loadTips(key) {
        db.ref('tips/' + key).on('value', snap => {
            const data = snap.val();
            let html = "<strong>Tips:</strong>";
            for(let id in data) html += `<div class="comment-box">${data[id].text}</div>`;
            document.getElementById(`comments-${key}`).innerHTML = html;
        });
    }

    document.getElementById('mainSearch').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = allReactions.filter(r => r.reagent.toLowerCase().includes(query) || r.function.toLowerCase().includes(query));
        render(filtered);
    });
</script>
</body>
</html>
