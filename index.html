<!DOCTYPE html>
<html>
<head>
    <title>JEE Organic Live Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="reactions.js"></script> 
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        
        /* Form & Filter Styling */
        .admin-box { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd; }
        .admin-box input, .admin-box select { width: 95%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        
        .filter-row { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: #fff; border: 1px solid #2ecc71; color: #2ecc71; padding: 5px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: #2ecc71; color: white; }

        .search-bar { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 17px; margin-bottom: 10px; box-sizing: border-box; }
        
        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid #2ecc71; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; position: relative; }
        .category-tag { font-size: 0.7em; background: #eee; padding: 2px 8px; border-radius: 10px; float: right; }
        
        .delete-btn { display: none; position: absolute; top: 10px; right: 10px; background: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
        
        .details { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .active .details { display: block; }
        .comment-box { background: #e8f4fd; padding: 8px; margin: 5px 0; border-radius: 5px; font-size: 0.9em; border-left: 3px solid #3498db; }
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .add-btn { background: #3498db; width: 100%; margin-top: 10px; }
        .add-btn:disabled { background: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š JEE Organic Live Hub</h1>

    <div class="admin-box">
        <h3>âž• Contribute a Reaction</h3>
        <input type="text" id="newReagent" placeholder="Reagent (e.g. LiAlH4)">
        <select id="newCat">
            <option value="General">Select Category</option>
            <option value="Reduction">Reduction</option>
            <option value="Oxidation">Oxidation</option>
            <option value="Naming">Naming Reaction</option>
            <option value="Test">Functional Group Test</option>
        </select>
        <input type="text" id="newFunction" placeholder="Function (e.g. Aldehyde to 1Â° Alcohol)">
        <input type="text" id="newNotes" placeholder="Notes (Separate by commas)">
        <button class="add-btn" id="submitBtn" onclick="addNewReaction()">Post to Community</button>
    </div>

    <div class="filter-row" id="filterRow">
        <button class="filter-btn active" onclick="filterByCat('All')">All</button>
        <button class="filter-btn" onclick="filterByCat('Reduction')">Reduction</button>
        <button class="filter-btn" onclick="filterByCat('Oxidation')">Oxidation</button>
        <button class="filter-btn" onclick="filterByCat('Naming')">Naming</button>
        <button class="filter-btn" onclick="filterByCat('Test')">Tests</button>
    </div>
    <input type="text" id="mainSearch" class="search-bar" placeholder="Search reactions...">
    
    <div id="feed"></div>

    <hr style="margin-top: 50px; opacity: 0.3;">
    <div style="text-align: center; padding: 20px;">
        <input type="password" id="adminKey" placeholder="Admin Secret" oninput="checkAdmin()" style="border:none; background:none; text-align:center; color:#ccc;">
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let allReactions = [];
    let currentFilter = 'All';
    const MY_SECRET = "aarav1"; // CHANGE THIS TO YOUR SECRET KEY

    // Load Data
    db.ref('custom_reactions').on('value', (snapshot) => {
        const data = snapshot.val();
        const customOnes = [];
        for(let id in data) {
            customOnes.push({...data[id], firebaseId: id, isCustom: true});
        }
        allReactions = [...reactionDatabase.map(r => ({...r, isCustom: false})), ...customOnes];
        runSearch();
    });

    function render(data) {
        const feed = document.getElementById('feed');
        feed.innerHTML = data.map((r, index) => {
            const reactionKey = r.reagent.replace(/[.#$/[\]]/g, "_");
            const isAdmin = document.getElementById('adminKey').value === MY_SECRET;
            return `
            <div class="card" onclick="toggleCard('${index}', '${reactionKey}')">
                <span class="category-tag">${r.category || 'General'}</span>
                ${(r.isCustom && isAdmin) ? `<button class="delete-btn" style="display:block" onclick="deleteReaction('${r.firebaseId}', event)">Delete</button>` : ''}
                <h3>${r.reagent}</h3>
                <p><b>${r.name || ''}</b>: ${r.function}</p>
                <div class="details" id="details-${index}" onclick="event.stopPropagation()">
                    <strong>Notes:</strong>
                    <ul>${(Array.isArray(r.notes) ? r.notes : r.notes.split(',')).map(n => `<li>${n}</li>`).join('')}</ul>
                    <div id="comments-${reactionKey}"></div>
                    <div class="input-area">
                        <input type="text" id="input-${reactionKey}" placeholder="Add a tip...">
                        <button onclick="saveTip('${reactionKey}')">Post</button>
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    function addNewReaction() {
        const reagent = document.getElementById('newReagent').value;
        const cat = document.getElementById('newCat').value;
        const func = document.getElementById('newFunction').value;
        const notes = document.getElementById('newNotes').value;

        if(reagent && func) {
            document.getElementById('submitBtn').disabled = true;
            db.ref('custom_reactions').push({
                reagent: reagent,
                category: cat,
                function: func,
                notes: notes,
                time: Date.now()
            });
            setTimeout(() => { document.getElementById('submitBtn').disabled = false; }, 5000); // 5 sec cooldown
            document.querySelectorAll('.admin-box input').forEach(i => i.value = "");
        }
    }

    function deleteReaction(id, event) {
        event.stopPropagation();
        if(confirm("Delete this reaction from community feed?")) {
            db.ref('custom_reactions/' + id).remove();
        }
    }

    function checkAdmin() { runSearch(); }

    function filterByCat(cat) {
        currentFilter = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        runSearch();
    }

    function runSearch() {
        const query = document.getElementById('mainSearch').value.toLowerCase();
        let filtered = allReactions.filter(r => 
            (currentFilter === 'All' || r.category === currentFilter || (currentFilter === 'Naming' && r.name)) &&
            (r.reagent.toLowerCase().includes(query) || r.function.toLowerCase().includes(query))
        );
        render(filtered);
    }

    function toggleCard(id, key) {
        const det = document.getElementById(`details-${id}`);
        const isOpen = det.style.display === 'block';
        document.querySelectorAll('.details').forEach(d => d.style.display = 'none');
        if(!isOpen) {
            det.style.display = 'block';
            loadTips(key);
        }
    }

    function saveTip(key) {
        const val = document.getElementById(`input-${key}`).value;
        if(val) {
            db.ref('tips/' + key).push({text: val});
            document.getElementById(`input-${key}`).value = "";
        }
    }

    function loadTips(key) {
        db.ref('tips/' + key).on('value', snap => {
            const data = snap.val();
            let html = "<strong>Community Tips:</strong>";
            if(!data) html += "<p style='color:#999;font-size:0.8em'>No tips yet.</p>";
            for(let id in data) html += `<div class="comment-box">${data[id].text}</div>`;
            document.getElementById(`comments-${key}`).innerHTML = html;
        });
    }

    document.getElementById('mainSearch').addEventListener('input', runSearch);
</script>
</body>
</html>
