<!DOCTYPE html>
<html>
<head>
    <title>JEE Organic Live Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script src="reactions.js"></script> 
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        
        /* New Search Styling */
        .search-container { position: sticky; top: 0; background: #f4f7f6; padding: 10px 0; z-index: 100; }
        .search-bar { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 17px; outline: none; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .search-bar:focus { border-color: #2ecc71; }

        .card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 6px solid #2ecc71; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .details { display: none; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
        .active .details { display: block; }
        .warning-tag { background: #fff3cd; color: #856404; padding: 5px; border-radius: 5px; font-size: 0.85em; display: inline-block; margin-top: 10px; }
        .comment-box { background: #e8f4fd; padding: 8px; margin: 5px 0; border-radius: 5px; font-size: 0.9em; border-left: 3px solid #3498db; }
        .input-area { display: flex; gap: 10px; margin-top: 15px; }
        input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š JEE Organic Live Hub</h1>
    
    <div class="search-container">
        <input type="text" id="mainSearch" class="search-bar" placeholder="Search reagents, names, or products (e.g. Alcohol, NaBH4)...">
    </div>

    <div id="feed" style="margin-top: 20px;"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDIW-SJkO5j4PwN1SDjMxGD_aQdoDHD6CU",
        authDomain: "organic-chem-b2ff8.firebaseapp.com",
        projectId: "organic-chem-b2ff8",
        databaseURL: "https://organic-chem-b2ff8-default-rtdb.firebaseio.com",
        storageBucket: "organic-chem-b2ff8.firebasestorage.app",
        messagingSenderId: "799844686854",
        appId: "1:799844686854:web:b9014316afd5ba5233f787"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // RENDER FUNCTION
    function render(dataToRender) {
        const feed = document.getElementById('feed');
        if (dataToRender.length === 0) {
            feed.innerHTML = "<p style='text-align:center; color:#999;'>No reactions found matching that search.</p>";
            return;
        }
        
        feed.innerHTML = dataToRender.map((r, index) => {
            const reactionKey = r.reagent.replace(/[.#$/[\]]/g, "_");
            return `
            <div class="card" id="card-${index}" onclick="toggleCard('${index}', '${reactionKey}')">
                <h3 style="margin:0; color:#2c3e50;">${r.reagent}</h3>
                <div style="color:#7f8c8d; font-size:0.9em;">${r.name || ""}</div>
                <div style="margin-top:10px;"><b>Result:</b> ${r.function}</div>
                <div class="warning-tag">${r.warning}</div>
                
                <div class="details" onclick="event.stopPropagation()">
                    <hr>
                    <strong>ðŸ“– Study Notes:</strong>
                    ${r.notes.map(n => `<div style="font-size:0.9em; margin:5px 0;">â€¢ ${n}</div>`).join('')}
                    
                    <strong style="display:block; margin-top:15px;">ðŸ’¬ Live Tips & Hacks:</strong>
                    <div id="comments-${reactionKey}">Loading tips...</div>
                    
                    <div class="input-area">
                        <input type="text" id="input-${reactionKey}" placeholder="Share a JEE tip...">
                        <button onclick="saveTip('${reactionKey}')">Post</button>
                    </div>
                </div>
            </div>
        `}).join('');
    }

    // SEARCH LOGIC
    document.getElementById('mainSearch').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredData = reactionDatabase.filter(r => 
            r.reagent.toLowerCase().includes(query) || 
            (r.name && r.name.toLowerCase().includes(query)) ||
            r.function.toLowerCase().includes(query)
        );
        render(filteredData);
    });

    function toggleCard(index, reactionKey) {
        const card = document.getElementById(`card-${index}`);
        card.classList.toggle('active');
        if (card.classList.contains('active')) {
            loadTips(reactionKey);
        }
    }

    function saveTip(reactionKey) {
        const input = document.getElementById(`input-${reactionKey}`);
        const tipText = input.value.trim();
        if(tipText) {
            db.ref('tips/' + reactionKey).push({ text: tipText, time: Date.now() });
            input.value = "";
        }
    }

    function loadTips(reactionKey) {
        const commentDiv = document.getElementById(`comments-${reactionKey}`);
        db.ref('tips/' + reactionKey).on('value', (snapshot) => {
            const data = snapshot.val();
            commentDiv.innerHTML = "";
            if (!data) {
                commentDiv.innerHTML = "<span style='color:#999; font-size:0.8em;'>No tips yet.</span>";
                return;
            }
            for (let id in data) {
                commentDiv.innerHTML += `<div class="comment-box">${data[id].text}</div>`;
            }
        });
    }

    window.onload = () => render(reactionDatabase);
</script>
</body>
</html>
